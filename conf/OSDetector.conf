### SEPP::OSDetector configuration file, this config file contains all valid CPUs,
### OSes and distribution. The inter OS compatibility is also kept in this file.
### 
### The name of the head sections (*** MY-OS ***) matches with the result of $^O 
### Each head section has two subsections: CPU and Distributions with their subsub-
### and subsubsubsections discribing the exact CPUTYPE or OS (relation).
###
### The detection of the CPU/Distribution is done by a perl blob which will be
### evaled.

